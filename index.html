<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="score-container">
            <h1>You: <span class="score-human">0</span></h1>
            <h1>Computer: <span class="score-pc">0</span></h1>
        </div>
        <h2 class="header">Choose your weapon:</h1>
        <div class="button-container">
            <button class="button">Rock</button>
            <button class="button">Paper</button>
            <button class="button">Scissor</button>
        </div>
        <div class="anoun"></div>
    </div>
</body>
</html>
